<script type="text/javascript" charset="utf-8">
    function change_status(seo_id) {
        $.ajax({
            type: 'GET',
            url: 'change_status.php?seo_id=' + seo_id
        }).done(function (resp) {
            if (resp == 'success') {
                sweetAlert('Success', 'Status modified!', 'success');
                top.location.reload();
            }
        });
    }

    $(document).ready(function () {
        $('#seo').dataTable({
            "aaSorting": [[0, "desc"]]
        });

        $("#seo_form").validate({
            rules: {
                title: {minlength: 2, maxlength: 300},
                keywords: {minlength: 10, maxlength: 300},
                description: {minlength: 10, maxlength: 1000},
                page_id: {required: true, selectpagename: true}
            },
            messages: {
            }
        });
        jQuery.validator.addMethod('selectpagename', function (value) {
            return(value != 0);
        }, "Please select a page");
    });
</script>
