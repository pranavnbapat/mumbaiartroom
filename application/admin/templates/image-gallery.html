<script type="text/javascript" charset="utf-8">
    function change_status(gallery_id) {
        $.ajax({
            type: 'GET',
            url: 'change_status.php?gallery_id=' + gallery_id
        }).done(function (resp) {
            if (resp == 'success') {
                swal({
                    title: "Status changed!",
                    text: "",
                    type: "success",
                    confirmButtonColor: "#78cd51",
                    confirmButtonText: "OK!",
                    closeOnConfirm: false
                },
                function () {
                    top.location.href = 'image-gallery.php';
                });
            }
        });
    }

    $(document).ready(function () {
        $('#gallery_list').dataTable({
            "aaSorting": [[5, "desc"]]
        });

        $("#gallery_form").validate({
            rules: {
                gallery_name: {required: true, minlength: 2, maxlength: 100}
            },
            messages: {
                gallery_name: {required: 'Please enter gallery title'}
            }
        });
    });
