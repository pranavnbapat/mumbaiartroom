<script type="text/javascript" charset="utf-8">
    function change_status(menu_id) {
        $.ajax({
            type: 'GET',
            url: 'change_status.php?menu_id=' + menu_id
        }).done(function (resp) {
            if (resp == 'success') {
                sweetAlert('Success', 'Status modified!', 'success');
                top.location.reload();
            }
        });
    }

    $(document).ready(function () {
        $('#menu').dataTable({
            "aaSorting": [[0, "desc"]]
        });

        $("#menu_form").validate({
            rules: {
                contact_us_text: {required: true, minlength: 2, maxlength: 255},
                contact_name: {required: true, minlength: 2, maxlength: 255},
                contact_email: {required: true, email: true, maxlength: 255},
                contact_phone: {required: true, minlength: 10, maxlength: 255}
            },
            messages: {
                contact_us_text: {required: "Please enter contact us text"},
                contact_name: {required: "Please enter contact name"},
                contact_email: {required: "Please enter contact email", email: "Please enter a valid email address"},
                contact_phone: {required: "Please enter contact phone"}
            }
        });
    });
</script>
