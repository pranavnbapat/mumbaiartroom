<script>
                                        $(document).ready(function () {
                                            $('#change_avatar').change(function () {
                                                var file_size = parseFloat(this.files[0].size / 1024 + "MB").toFixed(2);
                                                var val = $(this).val().toLowerCase();
                                                var regex = new RegExp("(.*?)\.(jpg|jpeg|png)$");
                                                if (!(regex.test(val))) {
                                                    $(this).val('');
                                                    alert('Only PNG, JPG, and JPEG file types are supported.');
                                                } else if (file_size > 100) {
                                                    $(this).val('');
                                                    alert('File size cannot exceed more than 100 KB');
                                                }

                                                var file, img;
                                                var _URL = window.URL;
                                                if ((file = this.files[0])) {
                                                    img = new Image();
                                                    img.onload = function () {
                                                        var img_width = this.width;
                                                        var img_height = this.height;
                                                        if (img_width > 140 || img_height > 140) {
                                                            $(this).val('');
                                                            alert('Maximum image width and height should be 140 x 140 pixels.');
                                                        }
                                                    };
                                                    img.src = _URL.createObjectURL(file);
                                                }
                                            });
                                        });

                                        function check_email(email) {
                                            $.ajax({
                                                type: 'GET',
                                                url: 'check_email.php?email=' + email
                                            }).success(function (resp) {
                                                if (resp == 0) {
                                                    $("#email").val('');
                                                    alert('This email is already used. Please use a different email address.');
                                                }
                                            });
                                        }

                                        function check_mobile(mobile) {
                                            $.ajax({
                                                type: 'GET',
                                                url: 'check_email.php?mobile=' + mobile
                                            }).success(function (resp) {
                                                if (resp == 0) {
                                                    $("#mobile").val('');
                                                    alert('This mobile number is already used. Please use a different mobile number.');
                                                }
                                            });
                                        }
</script>
